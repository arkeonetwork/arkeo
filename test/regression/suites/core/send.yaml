{{ template "default-state.yaml" }}
---
type: create-blocks
count: 1
---
########################################################################################
# send twice with the same sequence number
########################################################################################
type: tx-send
from_address: {{ addr_cat }}
to_address: {{ addr_fox }}
amount:
  - denom: uarkeo
    amount: "100000000"
sequence: 0
---
type: tx-send
from_address: {{ addr_cat }}
to_address: {{ addr_fox }}
amount:
  - denom: uarkeo
    amount: "200000000"
sequence: 0
---
type: create-blocks
count: 1
---
type: check
description: only one of the sends with sequence 0 is valid
endpoint: http://localhost:1317/cosmos/bank/v1beta1/balances/{{ addr_fox }}
asserts:
  - .balances[]|select(.denom=="uarkeo")|.amount|tonumber == 1000000100000000
---
########################################################################################
# send twice with distinct sequence numbers
########################################################################################
type: tx-send
from_address: {{ addr_cat }}
to_address: {{ addr_fox }}
amount:
  - denom: uarkeo
    amount: "100000000"
sequence: 1
---
type: tx-send
from_address: {{ addr_cat }}
to_address: {{ addr_fox }}
amount:
  - denom: uarkeo
    amount: "200000000"
sequence: 2
---
type: create-blocks
count: 1
---
type: check
description: both sends with unique sequence numbers should be valid
endpoint: http://localhost:1317/cosmos/bank/v1beta1/balances/{{ addr_fox }}
asserts:
  - .balances[]|select(.denom=="uarkeo")|.amount|tonumber == 1000000400000000
