{{ template "default-state.yaml" }}
---
{{ template "provider.yaml" }}
---
type: create-blocks
count: 1
---
########################################################################################
# open subscription contract
########################################################################################
type: tx-open-contract
signer: {{ addr_cat }}
creator: {{ addr_cat }}
provider: {{ pubkey_fox }}
service: "swapi.dev"
client: {{ pubkey_cat }}
contract_type: "SUBSCRIPTION"
queries_per_minute: 1
settlement_duration: 11
duration: 10
rate:
  denom: "uarkeo"
  amount: "10"
deposit: "100"
---
type: create-blocks
count: 1
---
type: check
description: ensure contract is created
endpoint: http://localhost:1317/arkeo/contracts
asserts:
  - .contract | length == 1
  - .contract[0].id | tonumber == 1
---
type: check
description: ensure contract is available at specific endpoint
endpoint: http://localhost:1317/arkeo/contract/1
asserts:
  - .contract.type == "SUBSCRIPTION"
  - .contract.paid == "0"
---
type: check
description: check that contract is in directory service
endpoint: http://localhost:7777/contract/1
asserts:
  - .contract_id | tonumber == 1
  - .client_pubkey == "tarkeopub1addwnpepq2res6tu0m73ulk5sepgp6g3y37schfgymxy8z6l3lc78k7ju9u45yajwem"
  - .contract_type == "SUBSCRIPTION"
  - .duration == 10
  - .open_cost == 100000000
  - .closed_height == 0
  - .deposit == 100
  - .authorization == "STRICT"
  - .queries_per_minute == 1
  - .settlement_duration == 11
  - .rate.amount == "10"
  - .rate.denom == "uarkeo"
  - .provider == "{{ pubkey_fox }}"
  - .service == "swapi.dev"
---
type: check
description: cat account balance should decrease
endpoint: http://localhost:1317/cosmos/bank/v1beta1/balances/{{ addr_cat }}
asserts:
  - .balances|length == 1
  - .balances[]|select(.denom == "uarkeo")|.amount|tonumber == 999999899999900
---
########################################################################################
# check can make a paid request
########################################################################################
type: check
description: check can make paid request
endpoint: http://localhost:3636/api/people/1
headers:
  arkservice: swapi.dev
arkauth:
  signer: cat
  id: "1"
  spender: {{ pubkey_cat }}
  nonce: "1"
assert_headers:
  Tier: "paid"
asserts:
  - .name == "Luke Skywalker"
---
########################################################################################
# check subscription settles okay
########################################################################################
type: create-blocks
count: 13
---
type: check
description: ensure contract is closed
endpoint: http://localhost:1317/arkeo/contract/1
asserts:
  - .contract.paid == "100"
---
type: check
description: fox account balance should increase
endpoint: http://localhost:1317/cosmos/bank/v1beta1/balances/{{ addr_fox }}
asserts:
  - .balances|length == 1
  - .balances[]|select(.denom == "uarkeo")|.amount|tonumber == 1000000000000090 # fox gets 90 due to 10% tax to reserve
---
type: check
description: check that contract is in directory service
endpoint: http://localhost:7777/contract/1
asserts:
  - .contract_id | tonumber == 1
  - .client_pubkey == "tarkeopub1addwnpepq2res6tu0m73ulk5sepgp6g3y37schfgymxy8z6l3lc78k7ju9u45yajwem"
  - .contract_type == "SUBSCRIPTION"
  - .settlement_duration == 11 
  - .paid == 100
  - .reserve_contrib_asset == 10
# - .reserve_contrib_usd == 10 # TODO
---
########################################################################################
# open subscription contract (again)
########################################################################################
type: tx-open-contract
signer: {{ addr_cat }}
creator: {{ addr_cat }}
provider: {{ pubkey_fox }}
service: "swapi.dev"
client: {{ pubkey_cat }}
contract_type: "SUBSCRIPTION"
queries_per_minute: 1
settlement_duration: 11
duration: 5
rate:
  denom: "uarkeo"
  amount: "10"
deposit: "50"
authorization: "OPEN"
---
type: create-blocks
count: 1
---
type: check
description: ensure contract is available at specific endpoint
endpoint: http://localhost:1317/arkeo/contract/2
asserts:
  - .contract.type == "SUBSCRIPTION"
  - .contract.paid == "0"
  - .contract.id == "2"
  - .contract.authorization == "OPEN"
---
type: check
description: check that contract is in directory service
endpoint: http://localhost:7777/contract/2
asserts:
  - .contract_id | tonumber == 2
  - .client_pubkey == "tarkeopub1addwnpepq2res6tu0m73ulk5sepgp6g3y37schfgymxy8z6l3lc78k7ju9u45yajwem"
  - .contract_type == "SUBSCRIPTION"
  - .duration == 5
  - .open_cost == 100000000
  - .closed_height == 0
  - .deposit == 50
  - .authorization == "OPEN"
  - .queries_per_minute == 1
---
########################################################################################
# check can make a paid request (without authentication/signature)
########################################################################################
type: check
description: check can make paid request
endpoint: http://localhost:3636/swapi.dev/api/people/1
arkauth:
  id: "2"
  nosig: "true"
assert_headers:
  Tier: "paid"
asserts:
  - .name == "Luke Skywalker"
---
########################################################################################
# cancel subscription with bad address
########################################################################################
type: tx-close-contract
signer: {{ addr_dog }}
creator: {{ addr_dog }}
contract_id: 2
---
type: create-blocks
count: 1
---
type: check
description: ensure contract is closed
endpoint: http://localhost:1317/arkeo/contract/2
asserts:
  - .contract.paid == "0"
---
########################################################################################
# cancel subscription with good address
########################################################################################
type: tx-close-contract
signer: {{ addr_cat }}
creator: {{ addr_cat }}
contract_id: 2
---
type: create-blocks
count: 1
---
type: check
description: fox account balance should increase
endpoint: http://localhost:1317/cosmos/bank/v1beta1/balances/{{ addr_fox }}
asserts:
  - .balances|length == 1
  - .balances[]|select(.denom == "uarkeo")|.amount|tonumber == 1000000000000108
---
type: check
description: ensure contract is closed
endpoint: http://localhost:1317/arkeo/contract/2
asserts:
  - .contract.paid == "20"
---
type: check
description: check that contract is in directory service
endpoint: http://localhost:7777/contract/2
asserts:
  - .contract_id == 2
  - .paid == 20
  - .reserve_contrib_asset == 2
# - .reserve_contrib_usd == 10 # TODO
  - .settlement_duration == 11 
