syntax = "proto3";
package arkeo.arkeo;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/arkeonetwork/arkeo/x/arkeo/types";

// ProviderStatus defines the possible status values for a provider.
enum ProviderStatus {
  // OFFLINE indicates the provider is offline.
  OFFLINE = 0;
  // ONLINE indicates the provider is online.
  ONLINE = 1;
}

// ProviderStatus defines the status of a provider.
message Provider {
  bytes pub_key = 1
      [ (gogoproto.casttype) = "github.com/arkeonetwork/arkeo/common.PubKey" ];
  int32 service = 2
      [ (gogoproto.casttype) = "github.com/arkeonetwork/arkeo/common.Service" ];
  string metadata_uri = 3;
  uint64 metadata_nonce = 4;
  ProviderStatus status = 5;
  int64 min_contract_duration = 6;
  int64 max_contract_duration = 7;
  repeated cosmos.base.v1beta1.Coin subscription_rate = 8
      [ (gogoproto.nullable) = false ];
  repeated cosmos.base.v1beta1.Coin pay_as_you_go_rate = 9
      [ (gogoproto.nullable) = false ];
  string bond = 10 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  int64 last_update = 11;
  int64 settlement_duration = 12;
}

// ContractType defines the type of contract.
enum ContractType {
  // SUBSCRIPTION is a subscription contract.
  SUBSCRIPTION = 0;
  // PAY_AS_YOU_GO is a pay-as-you-go contract.
  PAY_AS_YOU_GO = 1;
}

// ContractAuthorization defines contract authorization options.
enum ContractAuthorization {
  // STRICT means strict authorization.
  STRICT = 0;
  // OPEN means open authorization.
  OPEN = 1;
}

// Contract represents a contract between client and provider.
message Contract {
  bytes provider = 1
      [ (gogoproto.casttype) = "github.com/arkeonetwork/arkeo/common.PubKey" ];
  int32 service = 2
      [ (gogoproto.casttype) = "github.com/arkeonetwork/arkeo/common.Service" ];
  bytes client = 3
      [ (gogoproto.casttype) = "github.com/arkeonetwork/arkeo/common.PubKey" ];
  bytes delegate = 4
      [ (gogoproto.casttype) = "github.com/arkeonetwork/arkeo/common.PubKey" ];
  ContractType type = 5;
  int64 height = 6;
  int64 duration = 7;
  cosmos.base.v1beta1.Coin rate = 8 [ (gogoproto.nullable) = false ];
  string deposit = 9 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  string paid = 10 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  int64 nonce = 11;
  int64 settlement_height = 12;
  uint64 id = 13;
  int64 settlement_duration = 14;
  ContractAuthorization authorization = 15;
  int64 queries_per_minute = 16;
}

// ContractSet defines a set of contracts.
message ContractSet { repeated uint64 contract_ids = 1 [ packed = true ]; }

// ContractExpirationSet defines a set of contract expirations.
message ContractExpirationSet {
  int64 height = 1;
  ContractSet contract_set = 2;
}

// UserContractSet defines a set of contracts belonging to a user.
message UserContractSet {
  bytes user = 1
      [ (gogoproto.casttype) = "github.com/arkeonetwork/arkeo/common.PubKey" ];
  ContractSet contract_set = 2;
}

// Service captures the metadata for a dynamically-registered provider service.
message Service {
  // Globally-unique numeric identifier for this service.
  uint64 id = 1;

  // Canonical, lowercase name (e.g., "arkeo-mainnet-rest").
  string name = 2;

  // Optional human-friendly description.
  string description = 3;

  // Optional type/classification (e.g., "rpc", "rest", "indexer").
  string service_type = 4;
}
